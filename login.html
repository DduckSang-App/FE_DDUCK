<html lang="en">

    <title>오늘의 아파트 : 로그인</title>

<body>
    <div class="login_wrap"> 
        <a href="index.html" class="logo"><h1>오늘의 아파트</h1></a>
        <h2>ID 로그인</h2>
        <form id="login_form">
            <input type="text" minlength="6" placeholder="아이디">
            <input type="password" minlength="8" placeholder="비밀번호">
            <label for="remember_id"><input type="checkbox" id="remember_id">아이디 저장</label>
            <input type="submit" value="로그인">
        </form>


        <a id="kakao-login-btn" href="javascript:loginWithKakao()">
            <img src="https://k.kakaocdn.net/14/dn/btroDszwNrM/I6efHub1SN5KCJqLm1Ovx1/o.jpg" width="222"
              alt="카카오 로그인 버튼" />
        </a>
        <p id="token-result"></p>
