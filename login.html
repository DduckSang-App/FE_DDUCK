<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">
    <title>오늘의 아파트 : 로그인</title>
</head>
<body>
    <div class="login_wrap"> 
        <a href="index.html" class="logo"><h1>오늘의 아파트</h1></a>
        <h2>ID 로그인</h2>
        <form id="login_form">
            <input type="text" minlength="6" placeholder="아이디">
            <input type="password" minlength="8" placeholder="비밀번호">
            <label for="remember_id"><input type="checkbox" id="remember_id">아이디 저장</label>
            <input type="submit" value="로그인">
        </form>

        <button type="button" class="kakao_login">카카오톡으로 로그인</button>
    </div>

</body>
</html>
