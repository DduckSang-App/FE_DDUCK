<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/967b5a4a71.js" 
        crossorigin="anonymous">
        </script>
        <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=459b020ef210fc432886e6e1ce2d7395&libraries=services"></script>
        <script src="main.js" defer></script>
        <script src="map.js" defer></script>
        <script src="address.js" defer></script>
        <title>오늘의 아파트</title>
    </head>

    <body>
        <!--메인메뉴-->
        <nav class="navbar">
            <div class="navbar_logo">
                <i class="fa-regular fa-building"></i>
                <a href="index.html">오늘의 아파트</a>
            </div>

            <ul class="navbar_menu">
                <li><i class="fa-solid fa-filter-circle-xmark"></i><a href="#">필터 해제</a></li>
                <li><i class="fa-solid fa-arrow-up"></i><a href="#" class="up">상승</a></li>
                <li><i class="fa-solid fa-arrow-down"></i><a href="#" class="down">하락</a></li>
                <li><a href="#">유지</a></li>
                <li><i class="fa-solid fa-bookmark"></i><a href="#" class="save">저장목록</a></li>
            </ul>

            <ul class="navbar_login">
                <li><i class="fa-solid fa-angles-right"></i> <a href="login.html">로그인/회원가입</a></li>
            </ul>
            <a href= "#" class="toggleBtn">
                <i class="fa-solid fa-bars"></i>
            </a>
        </nav>

        <!-- 검색창 -->
        <div class="input-wrap">
            <input type="text" name="SiGunGu" id="addressInput" 
            onkeyup="search(event)" placeholder="주소를 입력하세요">
            <button class="btn-clear" onclick="del()"><i class="fa-solid fa-xmark"></i></button>
            <button class="btn-search" onclick="find()"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        
        <div id="addressList"></div>

        
        <div class="map_wrap">
            <!--지도 표시할 div / KAKAO MAP API-->
            <div id="map" style="width:100%;height:790px;"></div>
            
            <!--지도 확대, 축소 컨트롤 div-->
            <div class="custom_zoomcontrol_btn">
                <span onclick="zoomIn()"><i class="fa-solid fa-plus"></i></span>
                <span onclick="zoomOut()"><i class="fa-solid fa-minus"></i></span>
            </div>
        </div>
            
        <div class="info-container">
            <div class="aptInfo-wrap">
                <!-- '아파트 명 및 사진' -->
                <ul id="aptInfo-items"></ul>

                <div class="avgInfo">
                    <div class="lastMonth">전월 평균가</div>
                    <div class="currentMonth">당월 평균가</div>
                    <div class="upDownRate">매매증감률</div>
                </div>
    
                <ul id="avgList"></ul>
        
                <div class="salesInfo">
                    <div id="salesDate">계약일</div>
                    <div id="salesPrice">가격(만원)</div>
                    <div id="salesArea">전용면적</div>
                    <div id="salesFloor">층</div>
                </div>
    
                <ul id="salesList"></ul>
                
    
            </div>
        </div>

    </body>
</html>
